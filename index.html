<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        form {
            width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 15px;
        }

        .dual-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dual-field .form-field {
            width: 48%;
        }

        select {
            width: 100%;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="reset"] {
            background-color: #DC3545;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <form id="surveyForm">
        <div class="dual-field">
            <div class="form-field">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-field">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
        </div>

        <div class="form-field">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-field">
            <label for="country">Country</label>
            <select id="country" required size="5">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <!-- Add other countries as needed -->
            </select>
        </div>

        <span>Gender</span><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br><br>

        <div class="form-field">
            <label for="profession">Profession</label>
            <input type="text" id="profession" required>
        </div>

        <div class="dual-field">
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span id="emailError" style="color: red;"></span>
            </div>
            <div class="form-field">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" required pattern="^\+[0-9]{10,15}$" placeholder="Enter mobile number with country code">
                <span id="mobileError" style="color: red;"></span>
            </div>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = document.querySelector("input[name='gender']:checked").value;
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobileNumber").value;

            if (!validateEmail(email)) {
                document.getElementById("emailError").textContent = "Invalid email address!";
                return;
            } else {
                document.getElementById("emailError").textContent = "";
            }

            if (!validateMobile(mobileNumber)) {
                document.getElementById("mobileError").textContent = "Invalid mobile number! Ensure country code is present.";
                return;
            } else {
                document.getElementById("mobileError").textContent = "";
            }

            // Construct the message to display in the popup
            let message = `
            First Name: ${firstName}\n
            Last Name: ${lastName}\n
            Date of Birth: ${dob}\n
            Country: ${country}\n
            Gender: ${gender}\n
            Profession: ${profession}\n
            Email: ${email}\n
            Mobile Number: ${mobileNumber}
            `;

            // Display the popup
            alert(message);

            // Reset the form
            document.getElementById("surveyForm").reset();
        }

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validateMobile(mobile) {
            var re = /^\+[0-9]{10,15}$/;
            return re.test(mobile);
        }
    </script>
</body>

</html>
