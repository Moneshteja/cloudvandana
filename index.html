<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        form {
            width: 300px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        label, span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add other countries as needed -->
        </select><br><br>

        <span>Gender:</span><br>
        <label for="male">Male</label>
        <input type="checkbox" id="male" value="Male"><br>

        <label for="female">Female</label>
        <input type="checkbox" id="female" value="Female"><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required pattern="[0-9]{10}"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function submitForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const male = document.getElementById("male").checked;
            const female = document.getElementById("female").checked;
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobileNumber").value;

            // Simple validation for gender (At least one should be checked)
            if (!male && !female) {
                alert("Please select at least one gender.");
                return;
            }

            // Construct the message to display in the popup
            let message = `
            First Name: ${firstName}\n
            Last Name: ${lastName}\n
            Date of Birth: ${dob}\n
            Country: ${country}\n
            Gender: ${male ? "Male" : ""} ${female ? "Female" : ""}\n
            Profession: ${profession}\n
            Email: ${email}\n
            Mobile Number: ${mobileNumber}
            `;

            // Display the popup
            alert(message);

            // Reset the form
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>

</html>
